<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="./images/favicon.ico" mce_href="./images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenMico-Web</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="content">
        <div id="nav">
            <p id="nav-title">OpenMico-Web</p>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">
                使用声明
            </div>
            <div class="panel-body" style="font-weight: 600;">
                <!--使用声明-->
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                登录 (仅支持小米账号)
                <span style="display: none;" class="loginLabel label label-warning">登录成功 如果需要重新登录请刷新页面</span>
            </div>
            <div class="panel-body">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="username" type="text" class="form-control" placeholder="小米账号">
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" type="password" class="form-control" placeholder="账户密码">
                </div>
                <button id="loginBtn" class="btn btn-default" onclick="login()">登录</button>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                设备列表
            </div>
            <div class="panel-body">
                <table id="deviceTable" class="table table-hover">
                    <thead>
                        <tr>
                            <th>设备名称</th>
                            <th>设备序列号</th>
                            <th>设备型号</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                选择固件
            </div>
            <div class="panel-body">
                <table id="firmwareTable" class="table table-hover">
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th>类型</th>
                            <th>适用型号</th>
                            <th>版本号</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>请先登录</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                推送固件
            </div>
            <div class="panel-body">
                <button id="pushBtn" type="button" class="btn btn-success">开始</button>
                <p id="pushTips"></p>
            </div>
        </div>
    </div>


    <div class="modal" id="tipsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="TipsModalLabel">标题</h4>
                </div>
                <div class="modal-body">内容</div>
                <div class="modal-footer">
                    <button type="button" style="display: none;" class="TipsCloseBtn btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>    

    
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.md5.js"></script>
    <script src="./js/jquery.cookie.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
